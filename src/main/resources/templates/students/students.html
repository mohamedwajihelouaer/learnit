<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <!--Add New Student Button -->
    <a th:href="@{/students/create}"
       class="btn btn-primary btn-sm mb-3">
        Add Student
    </a>
    <br></br>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aStudent : ${students}">
            <td th:text="${aStudent.firstName}"/>
            <td th:text="${aStudent.lastName}"/>
            <td th:text="${aStudent.email}"/>
            <td>
                <a th:href="@{/students/update(id=${aStudent.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/students/delete(id=${aStudent.id})}"
                   class="btn btn-danger btn-sm"
                   onClick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
                    Delete
                </a>

            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>

</html>
